<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/css/reset.css">
    <link rel="stylesheet" href="./Resources/css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Magic Celinglish</title>
</head>
<body>
    <header>
        <div id="headerStartPage">
            <h1 id="titleH1Start">Magic Celinglish!</h1>
            <img src="./Resources/Images/MickeyMouse.png" alt="Mickey Mouse from Magic English" id="mickey">
        </div>
        <div id="headerGamePage">
            <h3 id="userVariable"></h3>
            <h1 id="titleH1Main">Magic Celinglish!</h1>
            <div id="lifes">
                <div><img id ='thirdHeart' class="image" src="./Resources/Images/Corazon rojo.png" onerror="this.src='./Resources/Images/Corazon negro.png'"></div>
                <div><img id ='secondHeart' class="image" src="./Resources/Images/Corazon rojo.png" onerror="this.src='./Resources/Images/Corazon negro.png'"></div>
                <div><img id ='firstHeart' class="image" src="./Resources/Images/Corazon rojo.png" onerror="this.src='./Resources/Images/Corazon negro.png'"></div>
            </div>
        </div>
        <div id="headerFinalPage">
            <h1 id="titleH1Start">Magic Celinglish!</h1>
            <img src="./Resources/Images/MickeyMouse.png" alt="Mickey Mouse from Magic English" id="mickey">
        </div>
    </header>
    <main id="userContainer">
        <div id="mainStartPage">
            <form action="./game.html" method="POST">
                <input type="text" name="user" id="user" placeholder="Introduce tu usuario" required>
            </form>
            <div class="button">
                <button name="button" id="startButtonEnglish" onClick="changeStartToGame();generateEnglishWord()">Inglés a español</button>
                <button name="button" id="startButtonSpanish" onClick="changeStartToGame();generateSpanishWord()">Español a inglés</button>
            </div>
        </div>
        <div id="mainGamePage">
            <div id="container">
                <div id="question"><h2 id="questionH2"></h2></div>
                <form action="" method="POST">
                    <input type="text" name="answer" id="answer" placeholder="Respuesta: ">
                </form>
                <!--<img id="speaker" src="./Resources/Images/Speaker.png" alt="Icono de altavoz que una vez pulsado, lee una palabra">-->
                <button name="gameButton" id="gameButton" onClick="response();generateEnglishWord();generateSpanishWord()">Responder</button>
                <input type="image" name="hintButton" id="hintButton" onClick="generateHint()" src="./Resources/Images/Hint.png" alt="Símbolo de interrogación que aporta una pista" />
                <p id="pista"></p>
                <p id="puntuacion">Puntuación: </p>
                <p id="respuestaCorrecta"></p>
            </div>
        </div>
        <div id="mainFinalPage">
            <h2 id="finalTitle">!</h2><br>
            <h2 id="finalPunctuation"></h2>
        </div>
    </main>
    <footer>
        <div id="footerStartPage">
            <p>Page made by Celia & Juanjo</p>
        </div>
        <div id="footerGamePage">
        </div>
        <div id="footerFinalPage">
            <p>Page made by Celia & Juanjo</p>
        </div>
    </footer>
    <script src="./Resources/JS/index-JS.js"></script>
</body>
</html>
